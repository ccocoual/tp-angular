<div class="col-md-3 col-sm-6 product-item">
  <div class="thumbnail" [ngClass]="{ last: isTheLast() }" (click)="goToProductDetail()">
    <img [src]="product.photo" alt="" />
    <div class="caption">
      <h3>{{ product.title | uppercase }} - {{ product.price | currency: 'CAD':'symbol':'1.2-2' }}</h3>
      <p>{{ product.description }}</p>
      <p>
        <button class="btn btn-primary" (click)="handleAddToBasket()">Ajoutez au panier</button>
      </p>
    </div>
  </div>
</div>
