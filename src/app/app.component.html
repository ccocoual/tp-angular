<app-menu></app-menu>
<div class="container">

<header class="jumbotron hero-spacer">
    <h1>Bienvenue sur Zenika Ecommerce</h1>
    <p>Votre panier s'élève à {{total}}€</p>
    <p><a class="btn btn-primary btn-large">Voir mon panier</a></p>
</header>

<hr>

<div class="row">
    <div class="col-lg-12">
        <h2>Derniers Produits</h2>
    </div>
</div>
<div class="row text-center">
  <ng-container *ngFor="let product of products" >
    <app-product *ngIf="product.stock > 0" [product]="product" (addToBasket)="updateBasketTotal($event)"></app-product>
  </ng-container>
</div>
<hr>

<footer>
    Copyright &copy; Your Website 2016
</footer>

</div>
